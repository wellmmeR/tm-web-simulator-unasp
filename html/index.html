<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Simulador de Máquina de Turing</title>
    <!-- CSS: jQuery UI -->
    <link rel="stylesheet" type="text/css" href="../css/jquery-ui/jquery-ui.min.css">
    <!-- CSS: Bootstrap 3-->
    <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
    <!-- CSS: Customizado -->
    <!--<link rel="stylesheet" type="text/css" href="../css/custom/tabs.css">
    <link rel="stylesheet" type="text/css" href="../css/custom/interface.css">-->
    <link rel="stylesheet" type="text/css" href="../css/custom/style.css">
    <!-- CSS: Owl-Carousel -->
    <link rel="stylesheet" href="../css/owl-carousel/owl.carousel.css">
    <link rel="stylesheet" href="../css/owl-carousel/owl.theme.css">
    <link rel="stylesheet" href="../css/owl-carousel/owl.transitions.css">
</head>

<body>
    <div class="container container-fluid">
        <!-- Menu -->
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active">
                <a href="#home" aria-controls="home" role="tab" data-toggle="tab"><b>Início</b></a>
            </li>
            <li role="presentation">
                <a href="#tutorial" aria-controls="tutorial" role="tab" data-toggle="tab"><b>Tutorial</b></a>
            </li>
            <li role="presentation">
                <a href="#machine" aria-controls="machine" role="tab" data-toggle="tab"><b>Máquina de Turing</b></a>
            </li>
            <li role="presentation">
                <a href="#about" aria-controls="about" role="tab" data-toggle="tab"><b>Sobre</b></a>
            </li>
        </ul>
        <!-- Tabs -->
        <div class="tab-content">
            <!-- INICIO -->
            <div role="tabpanel" class="tab-pane fade in active" id="home">
                <h1>BEM VINDO AO SIMULADOR DE MÁQUINA</h1>
            </div>
            <!-- TUTORIAL -->
            <div role="tabpanel" class="tab-pane fade" id="tutorial">
                <div id="owl-demo" class="owl-carousel owl-theme">
                    <div class="item"><img src="../img/teste1.jpg"></div>
                    <div class="item"><img src="../img/teste2.jpg"></div>
                    <div class="item"><img src="../img/teste3.jpg"></div>
                    <div class="item"><img src="../img/teste4.jpg"></div>
                </div>
            </div>
            <!-- MÁQUINA DE TURING -->
            <div role="tabpanel" class="tab-pane fade" id="machine">
                <!-- Sub-menu -->
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active">
                        <a href="#constructor" aria-controls="constructor" role="tab" data-toggle="tab"><b>Construtor</b></a>
                    </li>
                    <li role="presentation">
                        <a href="#simulator" aria-controls="simulator" role="tab" data-toggle="tab"><b>Simulador</b></a>
                    </li>
                </ul>
                <!-- Sub-tabs -->
                <div class="tab-content">
                    <!-- ACESSO RÁPIDO -->
                    <div class="panel panel-default">
                        <div class="panel-heading"><b>Acesso Rápido</b></div>
                        <div class="panel-body">
                            <div class="controls-row">
                                <div class="form-inline">
                                    <div class="form-group">
                                        <h3>M-Configurações</h3>
                                        <hr>
                                        <textarea id="tmTextCode" placeholder="Copie, Cole e Carregue!"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer">
                            <div class="controls-row">
                                <div class="form-inline">
                                    <div class="form-group">
                                        <button class="btn btn-primary" type="button" onclick="newMachine()">
                                            <b>Limpar Máquina</b>
                                        </button>
                                        <button class="btn btn-success" type="button" onclick="loadMachine()">
                                            <b>Carregar Máquina</b>
                                        </button>
                                        <button class="btn btn-danger" type="button" onclick="exportMachine()">
                                            <b>Exportar Máquina</b>
                                        </button>
                                        <a href="../tms/exemplo.txt" target="_blank">
                                            <button class="btn btn-warning"><b>Exemplo de Pronto</b></button>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- CONSTRUTOR -->
                    <div role="tabpanel" class="tab-pane fade in active" id="constructor">
                        <div class="panel panel-default">
                            <div class="panel-heading"><b>Construtor de Estados & Transições</b></div>
                            <div class="panel-body">
                                <div class="controls-row">
                                    <div class="form-inline">
                                        <div class="form-group">
                                            <div class="container-fluid">
                                                <button id="addStateButton" type="button" class="btn btn-sm btn-success" onclick="addState(states);">
                                                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> <b>Estado</b>
                                                </button>
                                                <div id="stateBoxes" class="row-fluid">
                                                    <!-- Aqui serão criados os estados e suas transições -->
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="panel-footer"></div>
                        </div>
                    </div>
                    <!-- SIMULADOR -->
                    <div role="tabpanel" class="tab-pane fade" id="simulator">
                        <div class="panel panel-default">
                            <div class="panel-heading"><b>Entrada de Dados</b></div>
                            <div class="panel-body">
                                <div class="controls-row">
                                    <div class="form-inline">
                                        <div class="form-group">
                                            <div class="col-md-offset-1 col-md-12" align="middle">
                                                <label class="col-md-2" for="initialState">
                                                    <center>
                                                        <h3>
                                                            <span class="glyphicon glyphicon-expand" aria-hidden="true"></span>
                                                            <b> q? Inicial</b>
                                                        </h3>
                                                    </center>
                                                </label>
                                                <label class="col-md-8" for="tape">
                                                    <center>
                                                        <h3>
                                                            <span class="glyphicon glyphicon-sort-by-alphabet" aria-hidden="true"></span>
                                                            <b> Fita da Máquina </b>
                                                            <span class="glyphicon glyphicon-sort-by-order" aria-hidden="true"></span>
                                                        </h3>
                                                    </center>
                                                </label>
                                            </div>
                                            <div class="col-md-offset-1 col-md-12" align="middle">
                                                <input id="initialState" class="col-md-2" value="0" placeholder="q?" maxlength="1">
                                                <input id="tape" class="col-md-8" value="" placeholder="Digite os dados da fita...">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading"><b>Painel de Controle</b></div>
                            <div class="panel-footer">
                                <div class="controls-row">
                                    <div class="form-inline">
                                        <div class="form-group">
                                            <div class="col-md-offset-12 col-md-12">
                                                <div class="col-md-3">
                                                    <button class="btn btn-lg btn-success" type="button" onclick="playButton()">
                                                        <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
                                                    </button>
                                                </div>
                                                <div class="col-md-3">
                                                    <button class="btn btn-lg btn-danger" type="button" onclick="stopButton()">
                                                        <span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
                                                    </button>
                                                </div>
                                                <div class="col-md-3">
                                                    <button class="btn btn-lg btn-primary" type="button" onclick="stepByStepButton()">
                                                        <span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span>
                                                    </button>
                                                </div>
                                                <div class="col-md-3">
                                                    <button class="btn btn-lg btn-warning" type="button" onclick="resetButton()">
                                                        <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="tmAnimation"></div>
                    </div>
                </div>
            </div>
            <!-- SOBRE -->
            <div role="tabpanel" class="tab-pane fade" id="about">
                <h1>SOBRE O TRABALHO</h1>
            </div>
        </div>
    </div>

    <!-- JS Script: jQuery 3.1.1 -->
    <script src="../js/jquery/jquery-3.1.1.min.js"></script>
    <!-- JS Script: Bootstrap 4 Alpha -->
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <!-- JS Script: Owl-Carousel -->
    <script src="../js/owl-carousel/owl.carousel.min.js"></script>
    <!-- JS Script: Código Fonte do Projeto -->
    <script src="../js/libs/lib-tm-machine.js"></script>
    <script src="../js/libs/lib-tm-interface.js"></script>
    <script src="../js/libs/lib-tm-initialize.js"></script>
</body>

</html>
